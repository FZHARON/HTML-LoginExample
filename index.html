<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <form>
      <h1>회원가입</h1>
      <div>email: <input type="email" id="signUpEmail" /></div>
      <div>password: <input type="password" id="signUpPassword" /></div>
      <button type="submit" id="signUpButton">회원가입</button>
    </form>

    <form>
      <h1>로그인</h1>
      <div>email: <input type="email" id="signInEmail" /></div>
      <div>password: <input type="password" id="signInPassword" /></div>
      <button type="submit" id="signInButton">로그인</button>
    </form>
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-app.js";
      import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-analytics.js";
      // TODO: Add SDKs for Firebase products that you want to use
      // https://firebase.google.com/docs/web/setup#available-libraries

      // Your web app's Firebase configuration
      // For Firebase JS SDK v7.20.0 and later, measurementId is optional
      const firebaseConfig = {
        apiKey: "AIzaSyA2iqznOkBmVRhXEvqP-W7eHyREGoDUGxo",
        authDomain: "login-75c25.firebaseapp.com",
        projectId: "login-75c25",
        storageBucket: "login-75c25.appspot.com",
        messagingSenderId: "259291441140",
        appId: "1:259291441140:web:caa56d62fdb30327f17ba1",
        measurementId: "G-FD8WTDKD3G",
      };

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);

      import {
        getAuth,
        createUserWithEmailAndPassword,
        signInWithEmailAndPassword,
      } from "https://www.gstatic.com/firebasejs/10.10.0/firebase-auth.js";

      const auth = getAuth();

      document
        .getElementById("signUpButton")
        .addEventListener("click", (event) => {
          event.preventDefault();
          const signUpEmail = document.getElementById("signUpEmail").value;
          const signUpPassword =
            document.getElementById("signUpPassword").value;

          createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
              console.log("회원가입 성공!");
              // Signed in

              const user = userCredential.user;
              // ...
            })
            .catch((error) => {
              console.log("회원가입 실패!");
              const errorCode = error.code;
              const errorMessage = error.message;
              // ..
            });
        });

      document
        .getElementById("signInButton")
        .addEventListener("click", (event) => {
          event.preventDefault();
          const signInEmail = document.getElementById("signInEmail").value;
          const signInPassword =
            document.getElementById("signInPassword").value;
          signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
              // Signed in
              console.log("로그인 성공!");
              console.log(userCredential);
              const user = userCredential.user;
              // ...
            })
            .catch((error) => {
              console.log("로그인 실패!");
              const errorCode = error.code;
              const errorMessage = error.message;
            });
        });

      console.log(app);
    </script>
  </body>
</html>
